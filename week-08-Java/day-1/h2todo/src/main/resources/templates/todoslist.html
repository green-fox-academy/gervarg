<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo App H2</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h1>Todos for today:</h1>
        <ul>
            <li th:each="todo : ${toDos}" th:text="${todo.title}"></li>
        </ul>
    </div>
</body>
</html>
